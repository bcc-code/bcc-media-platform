version: v1.0
name: Deploy PROD
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
fail_fast:
  stop:
    when: 'true'
queue:
  name: PROD Deploy Queue
  scope: project
blocks:
  - name: Deploy
    run:
      when: branch = 'master'
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - ./scripts/deploy.sh prod
      secrets:
        - name: GoogleSemaphoreServiceAccount
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get --only-upgrade install google-cloud-sdk
          - gcloud auth activate-service-account --key-file=/home/semaphore/secrets/google.key.json
  - name: Web
    run:
      when: change_in('/web/')
    task:
      jobs:
        - name: deploy
          commands:
            - checkout
            - ./scripts/deploy-web.sh prod
      secrets:
        - name: GoogleSemaphoreServiceAccount
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get --only-upgrade install google-cloud-sdk
          - gcloud auth activate-service-account --key-file=/home/semaphore/secrets/google.key.json
