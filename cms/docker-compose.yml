version: '3'
services:
  mydb:
    image: postgres:13
    volumes:
    - db-data:/var/lib/postgresql/data
    ports:
    - 5432:5432/tcp
    environment:
    - POSTGRES_USER=btv
    - POSTGRES_PASSWORD=btv123
  cms:
    env_file:
    - .env
    image: du:latest
    ports:
    - 8055:8055/tcp

volumes:
  db-data:
    driver: local

