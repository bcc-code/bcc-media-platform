query GetPage($id: ID, $code: String) {
    page(id: $id, code: $code) {
        id
        code
        title
        description
        sections(first: 100) {
            items {
                __typename
                id
                title
                description
                ...ItemSectionFragment
            }
        }
    }
}
fragment ItemSectionFragment on ItemSection {
    __typename
    title
    metadata {
        prependLiveElement
        useContext
        collectionId
    }
    items {
        items {
            id
            title
            description
            image
            item {
                __typename
                ... on Episode {
                    progress
                    duration
                    locked
                }
            }
        }
    }
}
