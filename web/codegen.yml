#schema: https://api.brunstad.tv/query
schema: "../backend/graph/api/schema/*.graphqls"
documents: "./src/**/*.graphql"
generates:
    ./src/graph/generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-vue-urql
        config:
            skipTypename: true
            experimentalFragmentVariables: true
            avoidOptionals: false
