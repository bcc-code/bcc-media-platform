fragment SectionItem on SectionItem {
    id
    image
    title
    sort
    item {
        __typename
        ... on Episode {
            id
            episodeNumber: number
            productionDate
            publishDate
            progress
            duration
            locked
            ageRating
            description
            season {
                id
                title
                number
                show {
                    id
                    type
                    title
                }
            }
        }
        ... on Season {
            id
            seasonNumber: number
            show {
                title
            }
            episodes(first: 1, dir: "desc") {
                items {
                    publishDate
                }
            }
        }
        ... on Show {
            id
            episodeCount
            seasonCount
            seasons(first: 1, dir: "desc") {
                items {
                    episodes(first: 1, dir: "desc") {
                        items {
                            publishDate
                        }
                    }
                }
            }
        }
        ... on Page {
            id
            code
        }
        ... on StudyTopic {
            id
        }
    }
}

query getSection($id: ID!, $first: Int!, $offset: Int!) {
    section(id: $id) {
        __typename
        id
        ... on ItemSection {
            metadata {
                collectionId
                continueWatching
                useContext
                prependLiveElement
                secondaryTitles
            }
            items(first: $first, offset: $offset) {
                total
                first
                offset
                items {
                    ...SectionItem
                }
            }
        }
    }
}
