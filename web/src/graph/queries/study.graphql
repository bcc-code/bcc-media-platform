fragment Task on Task {
    __typename
    id
    title
    completed
    ... on AlternativesTask {
        competitionMode
        locked
        alternatives {
            id
            title
            isCorrect
            selected
        }
    }
    ... on PosterTask {
        image
    }
    ... on QuoteTask {
        image
    }
    ... on LinkTask {
        secondaryTitle
        description
        link {
            type
            title
            url
            image
            description
        }
    }
    ... on VideoTask {
        secondaryTitle
        episode {
            id
            image
            title
            description
        }
    }
}

fragment LessonLink on Link {
    image
    title
    description
    url
}

query getStudyLesson($lessonId: ID!, $episodeId: ID!) {
    studyLesson(id: $lessonId) {
        id
        title
        progress {
            total
            completed
        }
        tasks {
            items {
                ...Task
            }
        }
        links {
            items {
                ...LessonLink
            }
        }
    }
    episode(id: $episodeId) {
        id
        title
        image
    }
}

query GetStudyTopicLessonStatuses($id: ID!, $first: Int!) {
    studyTopic(id: $id) {
        lessons(first: $first) {
            items {
                id
                completed
                episodes(first: 1) {
                    items {
                        id
                        locked
                    }
                }
            }
        }
    }
}

mutation completeTask($taskId: ID!, $selectedAlternatives: [String!]) {
    completeTask(id: $taskId, selectedAlternatives: $selectedAlternatives)
}

mutation sendTaskMessage($taskId: ID!, $message: String!) {
    sendTaskMessage(taskId: $taskId, message: $message)
}

mutation lockAnswers($lessonId: ID!) {
    lockLessonAnswers(id: $lessonId)
}
